<!DOCTYPE html>

<html>
  <head>
    <title>Gusthavo Rangel - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seloRocket.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://i.pinimg.com/564x/4b/88/de/4b88de46c99d34c9bdf28e2e97b1f506.jpg"
            alt="Foto pessoal"
            id="userPhoto"
          />
        </div>

        <h1 id="userName">Gusthavo Rangel</h1>

        <a id="userLink" href="https://github.com/GusthavoRV/" target="_blank">
          <img src="images/github.svg" alt="Ícone do Github" />
          <span id="userLogin">GusthavoRV</span>
        </a>

        <p id="userBio">Em busca de uma tecnologia</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/gusthavo.rangell" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
    >
  </body>
</html>
